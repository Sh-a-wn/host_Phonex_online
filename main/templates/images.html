{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Brand</h1>
            <form action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-lg btn-success"value=''>Upload</button>
            </form>
            <hr>
            {% if obj %}
                <h3>Successfully uploaded : {{img_obj.caption}}</h3>
                <img src="{{ obj.image.urls }}" alt="image" class="img-thumbnail">
            {% endif %}

            {% for x in img %}
                <img src="{{ x.image.urls }}" class="img-thumbnail" height="70%" width="70%">
                <h2 class="text-center">{{x.caption}}</h2>
                <hr>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock content%}
